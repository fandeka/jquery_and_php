<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Utilitas $.isArray()</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      var daftarPeserta = [ "Anita", "Cecep", "Arman",
                            "Karyo", "Jamal", "Edi" ];
      var bil = 34;                      
      var hasil = "daftarPeserta itu array? " +
                  $.isArray(daftarPeserta) + 
                  "<br />" +
                  "bil itu array? " +
                  $.isArray(bil)
      $("#info").html(hasil);
   });
</script>        
</head>
<body>
<div id="info"></div>
</body>
</html>
