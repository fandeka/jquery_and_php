<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Metode indexOf()</title>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      var str = "mega putih mega berarak";
      var posisi = str.indexOf("mega");
      var hasil = "Hasil indexOf(): " + 
                  posisi + "<br />";   

      posisi = str.lastIndexOf("mega");
      hasil = hasil + "<br />Hasil lastIndexOf(): " 
                    + posisi;   
      $("#info").html(hasil);
   });
</script>        
</head>
<body>
<div id="info"></div>
</body>
</html>
