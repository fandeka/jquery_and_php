<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Metode shift()</title>
<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      var a = ["Satu","Dua","Tiga"];  
   
      var hasilInfo = "Keadaan awal: <br />" + a.join("<br />");
      var hasilShift = a.shift();
      hasilInfo = hasilInfo + 
                  "<br /><br />Keadaan setelah shift(): <br />" +
                  a.join("<br />") +
                  "<br /><br />Hasil shift(): " + hasilShift;
      $("#info").html(hasilInfo);            
   });
</script>        
</head>
<body>
<div id="info"></div>
</body>
</html>
