<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Hari Ini</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      var namaHari = ["Minggu","Senin","Selasa",
                      "Rabu","Kamis","Jumat",
                      "Sabtu"];  
      var tanggalSekarang = new Date();
      var kodeHariIni = tanggalSekarang.getDay();
      var hariIni = namaHari[kodeHariIni];

      $("#hari").text(hariIni);
   });
</script>        
</head>
<body>
<div>Hari ini: <span id="hari"></span></div>
</body>
</html>
