<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Mengetahui Tanggapan dari Server</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      $("#info").hide();
      $("#tombol").click(function() {
         $.get("proses.php",{id: "AB", nama: "Netbook"},
               function(data) {
                  $("#info").text(data);
                  $("#info").show();
               }
         );
      });
   });
</script>        
</head>
<body>
<button id="tombol">Kliklah Saya</button>
<p>
<textarea id="info" readonly="true" 
          cols="80" rows="20"></textarea>
</p>
</body>
</html>
