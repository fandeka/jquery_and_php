<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Metode remove, insertAfter, insertBefore</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      alert("Tekan OK untuk menghapus img berisi mobil");
      $("#mobil").remove();
      
      alert("Tekan OK untuk menambahkan div " + 
            "sebelum img berisi bola");      
      var el = $("<div>Lihatlah tulisan ini disisipkan</div>");
      el.insertBefore("#bola");

      alert("Tekan OK untuk menambahkan div " + 
            "sesudah img berisi bola");      
      var el = $("<div>Aku disisipkan!</div>");            
      el.insertAfter("#bola");
   });
</script>        
</head>
<body>
<img id="mobil" src="Citra/mobil.gif" />
<img id="bola" src="Citra/bola.png" />
</body>
</html>
