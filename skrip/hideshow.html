<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Metode hide dan show</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      alert("Tekan OK untuk menyembunyikan mobil");
      $("#mobil").hide();
      alert("Tekan OK untuk menampilkan mobil");
      $("#mobil").show();
   });
</script>        
</head>
<body>
<img id="mobil" src="Citra/mobil.gif" />
</body>
</html>
