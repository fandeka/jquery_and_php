<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Memfilter Negara Berawalan B s/d S</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      var daftarNegara = ["Austria","Belanda","Iran",
                      "Selandia Baru","Mesir","Yaman",
                      "Italia", "Tanzania"];  
      $.each(daftarNegara, function(indeks, negara) {
         if (negara.match(/^[B-S]/) != null)                
            $("#info").append(negara + "<br />");
      });   
   });
</script>        
</head>
<body>
<div id="info"></div>
</body>
</html>
