<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Membaca Data JSON</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      $("#tombol").click(function() {
         $.ajax( { 
            url: "negara.json",        
            dataType: "json",
            success:   function(data) {
               $("#info").html("<table>");
               $.each(data, function(indeks, negara) {
                  $("#info").append("<tr><td>" + negara["nama"] +
                                    "<\/td><td>" + 
                                    negara["ibukota"] +
                                    "<\/td><\/tr>");
               });
               $("#info").append("<\/table>");
            },
            error:   function(event, request, setting) {
               $("#info").text("Kesalahan permintaan halaman: " + 
                               setting);
            },
         });
      });
   });
</script>        
</head>
<body>
<button id="tombol">Baca JSON</button>
<div id="info"></div>
</body>
</html>
