<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Mobil</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $(".jalan").click(function() {
         $("#mobil").animate({left: "400px" }, 5000, "swing");
      });
   });
</script>        
<style type="text/css">
   #mobil {
      position: relative;
   }
</style>
</head>
<body>
<img id="mobil" src="Citra/mobil.gif" />
<br />
<button class="jalan">Jalan</button>
</body>
</html>
