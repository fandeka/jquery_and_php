<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Utilitas $.inArray()</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      var daftarPeserta = [ "Anita", "Cecep", "Arman",
                            "Karyo", "Jamal", "Edi" ];
      var hasil = "Posisi Karyo di dalam array: " +
                  $.inArray("Karyo", daftarPeserta) + 
                  "<br />" +
                  "Posisi Manda di dalam array: " +
                  $.inArray("Manda", daftarPeserta)
      $("#info").html(hasil);
   });
</script>        
</head>
<body>
<div id="info"></div>
</body>
</html>
