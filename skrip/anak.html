<head>
<title>Mengakses Anak Melalui Induk</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      alert("Klik OK untuk melihat efek perintah berikut");
      $("p:first-child").css("font-weight", "bold");
      $("p:last-child").css(
         {"background-color": "grey", "color": "blue"});   
      $(":only-child").css("font-style", "italic"); 
   });
</script>        
</head>

<div>
   <p>paragraf 1</p>

</div>

</div>

</div>
</body>
