<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Menampilkan Bagian dari HTML</title>
<script type="text/javascript" 
        src="jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {    
      $("#tombol").click(function() {
         $("#info").load("barang.html #notebook");
      });
   });
</script>        
</head>
<body>
<div id="info">Klik pada tombol untuk 
memuat sebagian dari barang.html</div>
<button id="tombol">Muat Notebook</button>
</body>
</html>
